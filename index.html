<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="bg-light">
    <div class="container p-5">
        <div class="row justify-content-between flex-column-reverse flex-lg-row">
            <div class="col-12 col-lg-8 bg-white p-4 invoice-holder mb-5">
                <div class="row justify-content-between mb-3">
                    <div class="col-12 col-md-4 mb-3">
                        <div class="row justify-content-between">
                            <label for="#invoice_number" class="text-xs col-12">Invoice
                                #</label>
                            <div class="col-12">
                                <input type="number" class="form-control col-12 form-control-sm" id="invoice_number">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 mb-3">
                        <div class="row justify-content-between">
                            <label for="#invoice_number" class="text-xs col-12 ">Date issue
                            </label>
                            <div class="col-12">
                                <input type="date" class="form-control col-12 form-control-sm" id="invoice_number">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="row justify-content-between">
                            <label for="#invoice_number" class="text-xs col-12">Date due
                            </label>
                            <div class="col-12">
                                <input type="date" class="form-control form-control-sm" id="invoice_number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-between align-bottom flex-column-reverse flex-md-row">
                    <div class="col-12 col-md-7 col-lg-6">
                        <h3 class="invoice-label mb-2">Invoice</h3>
                        <input type="text" class="form-control" placeholder="Edit service name" id="invoice_number">
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="d-flex justify-content-end">
                            <img src="./img/logo.svg" styke="width:100px" class="h-auto" alt="logo">
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2 mx-0 px-0 mb-3">
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <p class="font-uppercase font-weight-bold text-dark text-sm">BILL TO</p>
                        <input type="text" class="form-control mb-2 text-sm" placeholder="Name">
                        <textarea name="" id="" cols="30" rows="5" class="form-control mb-2 text-sm"
                            placeholder="Address"></textarea>
                        <input type="email" class="form-control mb-2 text-sm" placeholder="Email">
                        <input type="text" class="form-control mb-2 text-sm" placeholder="Phone number">
                    </div>
                    <div class="col-12 mt-2">
                        <hr>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-none d-lg-flex">
                        <h6 class="text-uppercase text-sm text-dark font-weight-bold col-lg-4 p-0">item</h6>
                        <h6 class="text-uppercase text-sm text-dark font-weight-bold col-lg-4">cost</h6>
                        <h6 class="text-uppercase text-sm text-dark font-weight-bold col-lg-2">qty</h6>
                        <h6 class="text-uppercase text-sm text-dark font-weight-bold col-lg-2">price</h6>
                    </div>
                    <div class="mx-0 border row justify-content-between py-3">
                        <div class="col-12 col-md-6 col-lg-4 mb-3">
                            <h6 class="text-uppercase text-sm text-dark d-block d-lg-none font-weight-bold p-0">item
                            </h6>
                            <input type="text" class="form-control mb-2 text-sm" placeholder="Name">
                            <input type="text" class="form-control mb-2 text-sm" placeholder="Description">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-3">
                            <h6 class="text-uppercase text-sm text-dark d-block d-lg-none font-weight-bold p-0">cost
                            </h6>
                            <input type="number" class="form-control mb-2" placeholder="0.00">
                            <div class="d-flex justify-content-between">
                                <span class="text-xs">Discount:</span>
                                <span class="text-xs text-secondary">0%</span>
                                <span class="text-xs text-secondary">0%</span>
                                <span class="text-xs text-secondary">0%</span>
                            </div>
                        </div>
                        <div class="col-6 col-md-6 col-lg-2 mb-3">
                            <h6 class="text-uppercase text-sm text-dark d-block d-lg-none font-weight-bold p-0">qty</h6>
                            <input type="number" class="form-control mb-2" placeholder="0">
                        </div>
                        <div class="col-6 col-md-6 text-right text-lg-left col-lg-2">
                            <h6 class="text-uppercase text-sm text-dark d-block d-lg-none font-weight-bold p-0">price
                            </h6>
                            <span class="text-xs font-weight-bold text-marcotin-blue">$24.00</span>
                        </div>
                    </div>
                    <div class="mt-3 d-lg-flex justify-content-between">
                        <button class="btn marcotin-blue-no-border-button text-sm px-3 py-2">
                            <i class="fas fa-plus fa-xs"></i> Add item
                        </button>
                        <button
                            class="btn d-none d-lg-inline-block marcotin-light-blue-no-border-button text-sm px-3 py-2">
                            Tax & Discount
                        </button>
                    </div>
                    <div class="mt-2">
                        <hr>
                    </div>
                </div>
                <div>
                    <div class="row justify-content-between">
                        <div class="col-12 col-lg-6 mb-3">
                            <input type="text" class="form-control mb-2 text-sm" placeholder="Partial Payment">
                            <input type="text" class="form-control text-sm"
                                placeholder="Happy to give you a 10% discount">
                        </div>
                        <div class="col-12 col-md-4 ml-auto">
                            <div class="d-flex justify-content-end d-lg-none mb-3">
                                <button class="btn marcotin-light-blue-no-border-button text-sm px-3 py-2">
                                    Tax & Discount
                                </button>
                            </div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-xs d-block">Subtotal</span>
                                <span class="text-xs d-block">£ 76.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-xs d-block">Discount</span>
                                <span class="text-xs d-block">£ 76.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-xs d-block">Tax</span>
                                <span class="text-xs d-block">21%</span>
                            </div>
                            <div class="mb-1">
                                <hr>
                            </div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-xs d-block">Invoice Total</span>
                                <span class="text-xs d-block">£ 66.40</span>
                            </div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-xs d-block">Paid to date</span>
                                <span class="text-xs d-block">£ 00.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-xs d-block">Balance (GBP)</span>
                                <span class="text-xs d-block">-£ 10.953</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-3 mb-5">
                <div class="bg-white p-4 invoice-holder row">
                    <div class="col-6 col-lg-12 mb-3">
                        <button class="btn btn-block marcotin-green-no-border-button text-sm px-3 py-2">
                            <i class="fas fa-plus fa-xs"></i> New Invoice
                        </button>
                    </div>
                    <div class="col-6 col-lg-12 mb-3">
                        <button class="btn btn-block marcotin-blue-no-border-button text-sm px-3 py-2">
                            <i class="far fa-file-alt fa-xs"></i> My Invoices
                        </button>
                    </div>
                    <div class="col-6 col-lg-12 mb-3">
                        <button class="btn btn-block marcotin-light-blue-no-border-button text-sm px-3 py-2">
                            <i class="far fa-save fa-xs"></i> Save Invoice
                        </button>
                    </div>
                    <div class="col-6 d-none d-lg-inline-block col-lg-12 mb-3">
                        <button class="btn btn-block marcotin-light-blue-no-border-button text-sm px-3 py-2">
                            <i class="fas fa-print fa-xs"></i> Print Invoice
                        </button>
                    </div>
                    <div class="col-6 col-lg-12 mb-3">
                        <button class="btn marcotin-green-no-border-button btn-block text-sm px-3 py-2">
                            Add Payment
                        </button>
                    </div>
                    <div class="col-12">
                        <button class="btn marcotin-green-no-border-button btn-block text-sm px-3 py-2">
                            <i class="fas fa-trash fa-xs"></i>
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
